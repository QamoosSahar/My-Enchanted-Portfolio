<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My StoryBook Portfolio </title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Dancing+Script&family=Lora&display=swap" rel="stylesheet">
    <!-- link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label class="theme-control" for="theme-toggle">
        <!-- Header with Navigation -->
        <header class="header">
            <div class="logo">My Enchanted Realm</div>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            
            <nav class="nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#achievements">Achievements</a></li>
                    <li><a href="#personal-projects">Personal Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Home Section -->
        <section id="home" class="section home">
            <h1>Welcome to My Enchanted Realm!</h1>
            <p>Embark on a journey through the pages of my storybooks, where tales of magic, creativity and wonder await. I am a weaver of dreams, a scribe of fantastical worlds and a guardian of imagination. Explore my works and let your own story unfold.</p>
        </section>

        <!-- About Me Section -->
        <section id="about" class="section about">
            <h2>About the Dreamweaver</h2>
            <div class="about-content">
                <img src="profile picture.jpg" alt="Profile Picture">
                <div class="about-text">
                    <p>I am a storyteller born in the heart of an enchanted forest, raised among whispering trees and ancient tomes. My journey began as a scribe to the Hogwarts Library, where I edited spellbooks under flickering candlelight. I later ventured to Narnia, assisting bards in crafting songs that echoed through the Lion's realm. My quill has danced across the pages of middle-earth, where I earned the title pf Master Editor of the Archives. I've always believed that stories have the power to ignite imaginations and transport souls to realms unseen. Beyond my work, I'm an avid collector of magical artifacts, a lover of starlit nights, and a dreamer who finds inspiration in the smallest whispers of the wind.</p>
                    <ul>
                        <li><strong>Title:</strong> Master Editor of the Middle-earth Archives.</li>
                        <li><strong>Experience:</strong> Over a decade of weaving tales across fantastical realms.</li>
                        <li><strong>Passion:</strong> Bringing stories to life with a touch of magic.</li>
                        <li><strong>Fun Fact:</strong> Once transcribed a spellbook for a wizard who turned my quill into a phoenix feather!</li>
                    </ul>

                    <p><strong>Color Scheme:</strong> I chose a magical purple (#B8A5FF) and warm pink (#FF9BB3) to reflect the enchanting and cozy vibe of my storytelling world.</p>
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section experience">
            <h2>My Journey Through Realms</h2>
            <div class="experience-grid">
                <div class="experience-card">
                    <h3>Lead Editor, Chronicles of Narnia</h3>
                    <p><strong>Duration:</strong> 2018 - 2020</p>
                    <p><strong>Role:</strong> Oversaw the editing of C.S Lewis's timeless tales, ensuring every page shimmered with the magic of Narnia. Collaborated with talking beasts and the great Aslan himself to preserve the integrity of the narrative, refining dialogue and descriptions to captivate readers across generations.</p>
                </div>

                <div class="experience-card">
                    <h3>Scribe, Middle-earth Gazette</h3>
                    <p><strong>Duration:</strong> 2020 - 2022</p>
                    <p><strong>Role:</strong> Penned fantastical short stories for the Shire's most prestigious literary magazine. Worked closely with hobbits, elves and dwarves to craft tales inspired by tolkien's world, focusing on themes of bravery, friendship and adventure. My story "The whispering Rings" became a beloved piece in the Shire.</p>
                </div>

                <div class="experience-card">
                    <h3>Script Assistant, "Dune" theatrical Adaption</h3>
                    <p><strong>Duration:</strong> 2022 - 2024</p>
                    <p><strong>Role:</strong> Assisted in scripting a theatrical adaption of Frank Herbert's "Dune" performed in Arrakis's grand amphitheater. Collaborated with sandworms and Fremen actors to bring the desert epic to life, focusingon dramatic dialogue and stage directions. The play received acclaim for its immersive storytelling.</p>
                </div>
            </div>
        </section>

        <!-- Achievements Section -->
        <section id="achievements" class="section achievements">
            <h2>Treasures of Honor</h2>
            <div class="achievements-grid">
                <div class="achievement-card">
                    <h3>Golden Quill Award</h3>
                    <p><strong>Year:</strong> 2019</p>
                    <p>Awarded by the Enchanted Scribes Guilds for exceptional editing of the Chronicles of Narnia. Recognized for preserving the magical essence of the tales.</p>
                </div>

                <div class="achievement-card">
                    <h3>Starlit Scroll of Excellence</h3>
                    <p><strong>Year:</strong> 2021</p>
                    <p>Received from the Middle-earth Gazette for my short story "The whispering Rings" celebrated as the most captivating tale of the year.</p>
                </div>

                <div class="achievement-card">
                    <h3>Crystal Stage Honor</h3>
                    <p><strong>Year:</strong> 2023</p>
                    <p>Honored by the Arrakis Theater Society for my contributions to the "Dune" play, noted for outstanding scriptwriting and Collaboration.</p>
                </div>
            </div>
        </section>

        <!-- Personal Projects Section -->
        <section id="personal-projects" class="section personal-projects">
            <h2>My Personal Enchantments</h2>
            <div class="project-grid">
                <div class="project-card">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#FF9BB3" stroke-width="2">
                        <path d="M12 4l-2 16h4l-2-16m-2 4l2 12m2-12l-2 12" fill="none"/>
                        <circle cx="12" cy="4" r="2" fill="#E8E3F5"/>
                        <path d="M10 6l2-2 2 2" fill="none"/>
                    </svg>

                    <h3>The Phoenix Quill Chronicles</h3>
                    <p>A Personal anthology of short stories written during my travels through enchanted realms. Each tale capture a moment of magic, from the fiery rebirth of a phoenix to the whispers of a forgotten forest. Currently working on its fifth chapter.</p>
                </div>

                <div class="project-card">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#FF9BB3" stroke-width="2">
                        <path d="M4 12h16M4 16h16" fill="none"/>
                        <path d="M6 8c0 4 4 4 4 8s-4 4-4 8M18 8c0 4-4 4-4 8c4 4 4 8" fill="#E8E3F5"/>
                        <circle cx="12" cy="12" r="2" fill="#FF9BB3"/>
                    </svg>

                    <h3>Scroll of the Starlit Sky</h3>
                    <p>A Collection of poetic scrolls inspired by the constellations I've observed during my starlit adventures. Each poem is paired with an illustration of the night sky, hand-drawn with enchanted ink.</p>
                </div>
                <div class="project-card">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#FF9BB3" stroke-width="2">
                        <path d="M6 8a6 6 0 0 1 12 0" fill="none"/>
                        <path d="M6 8a6 6 0 0 0 12 0" fill="none"/>
                        <path d="M6 10c1-2 3-2 4 0" fill="none"/>
                        <path d="M18 10c-1-2-3-2-4 0" fill="none"/>
                        <circle cx="8" cy="5" r="1" fill="#E8E3F5"/>
                        <circle cx="16" cy="5" r="1" fill="#E8E3F5"/>
                        <path d="M6 12h12" stroke-dasharray="4" stroke="#FF9BB3"/>
                    </svg>

                    <h3>Whispers of the Stage</h3>
                    <P>A Personal scriptwriting project where I reimagined classic fairy tales as theatrical plays. From Cinderellas's ball to Red Riding Hood's forest, each play is infused with magical twists and dramatic flair.</P>
                </div>
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog" class="section blog">
            <h2>My Magical Journal</h2>
            <div class="blog-grid">
                <div class="blog-post">
                    <h3>The Day I Met a Phoenix</h3>
                    <p>Today, while wandering through an enchanted forest, I encountered a phoenix that inspired my latest story. Its fiery rebirth reminded me of the power of creativity!</p>
                </div>

                <div class="blog-post">
                    <h3>Designing My Portfolio</h3>
                    <p>This Project taught me how to blend HTML and CSS to create a magical experience. The glow effects were my favorite part!</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section contact">
            <h2>Send A Message Through the Enter</h2>
            <p>I'm always eager to hear new tales and Collaborate on magical projects. Whether you have a story to share, a project to discuss, or simply wish to connect, feel free to reach out. Let's weave some magic together!</p>
            <form class="Contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email"  id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What's your message about?" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Share your story or inquiry" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Messages</button>
            </form>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>My quill weaves endless stories. © 2025</p>
        </footer>
    </label>
</body>
</html>
